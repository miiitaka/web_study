<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Sample Web 応募フォーム</title>
    <meta name="description" content="Web制作会社 Sample Webのリクルートサイト">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
</head>
<body>
    <form action="" method="post">
        <label for="name">名前</label>
        <input type="text" id="name" placeholder="例：たかみ" autofocus>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="例：hello@example.com">
        <br>
        <label><input type="checkbox"><span>東京</span></label>
        <label><input type="checkbox"><span>大阪</span></label>
        <label><input type="checkbox"><span>リモート勤務</span></label>
    </form>
</body>
</html>
